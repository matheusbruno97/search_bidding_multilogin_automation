<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            color: rgb(0, 0, 0);
        }

        /* Style to display radio buttons in the same line */
        label.radio-inline {
            display: inline-block;
            margin-right: 20px; /* Adjust the margin as needed */
        }

        /* Style to create a flex container for radio buttons */
        .os-type-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" action="/page2">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="profileid">Profile ID:</label>
        <input type="text" id="profileid" name="profileid" required><br>
        <label for="folderid">Folder ID:</label>
        <input type="text" id="folderid" name="folderid" required><br>
        
        <!-- Radio Buttons in the same line -->
        <p>What is the browser type?</p>
        <label class="radio-inline">
            <input type="radio" name="browsertype" id="browsertype" value="stealthfox" required>
            Stealthfox
        </label>
        
        <label class="radio-inline">
            <input type="radio" name="browsertype" id="browsertype" value="mimic" required>
            Mimic
        </label>

        <br>
        <p> What is your OS?</p>
        
        <!-- Flex container for OS radio buttons -->
        <div class="os-type-container">
            <label class="radio-inline">
                <input type="radio" name="ostype" id="ostype" value="windows" required>
                Windows
            </label>
            
            <label class="radio-inline">
                <input type="radio" name="ostype" id="ostype" value="mac" required>
                MacOS
            </label>

            <label class="radio-inline">
                <input type="radio" name="ostype" id="ostype" value="linux" required>
                Linux
            </label>
        </div>

        <br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
